    <body>

              <script type="text/javascript">
                var peli = new DownloadableMovie();
                peli.set('title', 'Terminator');
                var ob = new MovieObserver();
                peli.addObserver(ob);
                peli.play();
                peli.stop();
                peli.download();

                var peli2 = new Movie();
                peli2.set('title', 'Shrek');
                var ob = new MovieObserver();
                peli2.addObserver(ob);
                peli2.play();
                peli2.stop();
                peli2.share("Seba");
             </script>

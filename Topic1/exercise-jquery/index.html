    <script type="text/javascript">
        $(window).ready(function(){
            $("#hiddenSec").fadeIn(function(){
                    $(".alias").focus();
            });
        });



        function getWelcomeResponse(){
            var name = "Sebastian";
            $.ajax({
            url : 'http://bootcamp.aws.af.cm/welcome/'+ name,
            type : 'GET',  dataType : 'json',
            success : function(json) {

                var new_text = json.response;
                console.log(new_text);
                new_text = new_text.replace(name, '<span>'+name+'</span>');
                $('<div class="content"/>')
                    .html(new_text).appendTo('#hereTheResponse');

                $('span').effect("highlight", {color:"#ff0000"}, 3000);

                },
            error : function(xhr, status) {
                $("#hereTheResponse").css("color","red");
            },
            complete : function(xhr, status) {
                
            }
            });
        }
    
        
</script>
